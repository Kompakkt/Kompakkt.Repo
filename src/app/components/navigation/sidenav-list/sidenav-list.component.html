<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <span>Home</span><mat-icon>home</mat-icon>
  </a>
  <a mat-list-item routerLink="/explore" (click)="onSidenavClose()">
    <span>Explore</span><mat-icon>explore</mat-icon>
  </a>
  <a mat-list-item routerLink="/annotate" (click)="onSidenavClose()">
    <span>Annotate</span><mat-icon>place</mat-icon>
  </a>
  <a mat-list-item routerLink="/collaborate" (click)="onSidenavClose()">
    <span>Collaborate</span><mat-icon>people</mat-icon>
  </a>
  <mat-divider></mat-divider>
  <ng-container *ngIf="!(isAuthenticated$ | async); else authenticatedBlock">
    <a mat-list-item (click)="dialogHelper.openLoginDialog()">
      <span>Login</span>
    </a>
    <a mat-list-item (click)="dialogHelper.openRegisterDialog()"><span>Register</span></a>
  </ng-container>
  <ng-template #authenticatedBlock>
    <a mat-list-item *ngIf="isAdmin$ | async" routerLinkActive="active" routerLink="/admin"
      ><span>Admin</span></a
    >
    <a mat-list-item routerLinkActive="active" routerLink="/profile"><span>Profile</span></a>
    <a mat-list-item (click)="logout()"><span>Logout</span></a>
  </ng-template>
  <mat-divider></mat-divider>
  <a mat-list-item routerLink="/contact" (click)="onSidenavClose()">
    <span>Contact</span>
  </a>
  <!--
  <a mat-list-item routerLink="/about" (click)="onSidenavClose()">
    <span>About</span>
  </a>
  -->
  <a mat-list-item routerLink="/privacy" (click)="onSidenavClose()">
    <span>Privacy</span>
  </a>
</mat-nav-list>
