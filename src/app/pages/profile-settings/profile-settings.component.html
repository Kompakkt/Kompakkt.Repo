          </mat-list>
    </div>

     <div class="settings-content">
        <h1>Edit profile</h1>
        <div class="change-profile-picture">
            <div class="profilePicture"></div>
            <button mat-flat-button color="primary">
                {{ 'Change profile picture' | translate }}
              </button>
        </div>
        <div class="settings-form">
            <div class="settings-field">
                <h4>Profile name</h4>
                <!-- <form>
                <mat-form-field>
                    <mat-label>Favorite food</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi">
                  </mat-form-field>
                </form> -->
                <input type="text" placeholder="Enter your profile name">
            </div>
            <div class="settings-field">
                <h4>E-Mail</h4>
                    <input type="text" placeholder="Enter an email-address">
            </div>
            <div class="settings-field">
                <h4>Phone number</h4>
                    <input type="text" placeholder="Enter a phone number">
            </div>
            <div class="settings-field">
                <h4>Your bio</h4>
                    <input type="text" [(ngModel)]="bio" placeholder="Enter a description" style="height: 120px;">
            </div>

            <div class="button-row">
                <button mat-flat-button color="warn" (click)="this.userData.bio = bio; ">
                {{ 'Cancel' | translate }}
                </button>
                <button mat-flat-button color="primary" (click)="updateBio(bio)">
                {{ 'Save' | translate }}
                </button>
            </div>
        </div> 
    </div> 
</div>
